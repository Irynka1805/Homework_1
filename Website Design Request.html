<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Website Design Request.css">
	<title>Website Design Request</title>
</head>
<body>
	<form>
		<div class="form-all">
			<ul class="form-section">
				<li>
					<div class="form-header-group">
					<div class="header-text">
						<h1>Website Design Request</h1>
						<div id="subheader">Fill out the form to request a design</div>
						<hr>
					</div>
					</div>
				</li>
				<li class="form-line">
					<div class="field">
					<label class="form-label"><b>Name</b></label>
					<div class="form-input">
						<span class="form-sub-label-container"><input type="text" id="name" name="question_name"><label class="form-sub-label" for= "name" style="min-height: 13px;">First Name</label></span>
						<span class="form-sub-label-container"><input type="text" id="surname" name="question_surname"><label class="form-sub-label" for= "surname" style="min-height: 13px;">Last Name</label></span>
					</div>
					</div>
				</li>
				<li class="form-line">
					<div class="field">
					<label class="form-label" for="email"><b>E-mail</b></label>
					<div class="form-input">
					 <span class="form-sub-label-container"><input type="E-mail" id="email" name="question_email" placeholder="ex: myname@example.com"><label class="form-sub-label" for= "email" style="min-height: 13px;">example@example.com</label></span>
					</div>
					</div>
				</li>
				<li class="form-line">
					<div class="field">
					<label class="form-label"><b>Phone Number</b></label>
					<div class="form-input">
						<span class="form-sub-label-container"><input type="tel" id="input_area" name="question_phone" size="3"><label class="form-sub-label" for= "input_area" style="min-height: 13px;">Area Code</label></span>
							<span class="phone-separate">-</span>
						<span class="form-sub-label-container"><input type="tel" id="phone" name="question_phoneNumber" size="8"><label class="form-sub-label" for= "phone" style="min-height: 13px;">Phone Number</label></span>
					</div>
					</div>
				</li>
				<li class="form-line">
					<div class="field">
					<label class="form-label" for="company"><b>Company</b></label>
					<div class="form-input">
					 <input type="text" id="company" name="question_company">
					</div>
					</div>
				</li>
				<li class="form-line">
					<div class="field">
					<label class="form-label" for="company"><b>Type of Business</b></label>
					<div class="form-input">
					 <select class="form-dropdown" id="type-of-business" name="question_business" style="width: 150px;">
					 	<option value=""></option>
					 </select>
					</div>
					</div>
				</li>
				<li class="form-line">
					<div class="field">
					<label class="form-label" for="company"><b>Type of Website You Need?</b></label>
					<div class="form-input">
					 <select class="form-dropdown" id="type-of-website" name="question_of_website" style="width: 150px;">
					 	<option value=""></option>
					 </select>
					</div>
					</div>
				</li>
				<li class="form-line">
					<label class="form-label" for="navBar"><b>Choose Items for the Navigation Bar</b></label>
					<div class="form-input">
						<div class="form-single-column">
					 <span class="form-checkbox-item"  style="clear: left;">
					 	<input type="checkbox" class="form-checkbox" id="about" name="question_chooseItems" value="About">
					 	<label class="label-input-about" for="about">About</label>
					 </span>
					 <span class="form-checkbox-item"  style="clear: left;">
					 	<input type="checkbox" class="form-checkbox" id="faq" name="question_chooseItems" value="FAQ">
					 	<label class="label-input-faq" for="faq">FAQ</label>
					 </span>
					 <span class="form-checkbox-item"  style="clear: left;">
					 	<input type="checkbox" class="form-checkbox" id="userGuide" name="question_userGuide" value="User Guide">
					 	<label class="label-input-userGuide" for="userGuide">User Guide</label>
					 </span>
					 </span>
					 <span class="form-checkbox-item"  style="clear: left;">
					 	<input type="checkbox" class="form-checkbox" id="forum" name="question_forum" value="Forum">
					 	<label class="label-input-forum" for="forum">Forum</label>
					 </span>
					 <span class="form-checkbox-item"  style="clear: left;">
					 	<input type="checkbox" class="form-checkbox" id="blog" name="question_blog" value="Blog">
					 	<label class="label-input-blog" for="blog">Blog</label>
					 </span>
					 </span>
					 <span class="form-checkbox-item"  style="clear: left;">
					 	<input type="checkbox" class="form-checkbox" id="pricing" name="question_pricing" value="Pricing">
					 	<label class="label-input-pricing" for="pricing">Pricing</label>
					 </span>
					 </div>
					</div>
				</li>
			</ul>
		</div>
	</form>
</body>
</html>
